<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<link th:href="@{/static/default/vendor/mdb/css/mdb.min.css}" rel="stylesheet"/>


<head th:replace="inc/head.inc::head"></head>

<script src="/static/default/vendor/mdb/js/mdb.min.js"></script>

<body>

<!-- Navigation -->
<nav th:replace="inc/top_nav.inc::top_nav"></nav>

<!-- Page Content -->
<div class="container col-4">

    <!-- Pills navs -->
    <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="tab-login" data-mdb-toggle="pill" href="#pills-login" role="tab"
               aria-controls="pills-login" aria-selected="true">Вход</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="tab-register" data-mdb-toggle="pill" href="#pills-register" role="tab"
               aria-controls="pills-register" aria-selected="false">Регистрация</a>
        </li>
    </ul>
    <!-- Pills navs -->

    <!-- Pills content -->
    <div class="tab-content">
        <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login"
             style="min-height: 250px;">
            <form method="post" action="/">
                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" name="email" id="loginName" class="form-control"/>
                    <label class="form-label" for="loginName">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" id="loginPassword" class="form-control"/>
                    <label class="form-label" for="loginPassword">Пароль</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Войти</button>

                <p style="text-align: center; font-size: 12px;">Воспользуйтесь данными: a@a.ru / 000000</p>
            </form>
        </div>
        <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="tab-register">
            <form method="post" action="/user/register" th:object="${user}">
                <!-- Name input -->
                <div class="form-outline mb-4">
                    <input type="text" name="name" th:field="*{firstname}" id="registerName" class="form-control"/>
                    <label class="form-label" for="registerName">Имя</label>
                </div>

                <!-- Sirname input -->
                <div class="form-outline mb-4">
                    <input type="text" name="sirname" th:field="*{sirname}" id="registerSirname" class="form-control"/>
                    <label class="form-label" for="registerSirname">Фамилия</label>
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <input type="email" email="email" th:field="*{email}" id="registerEmail" class="form-control"/>
                    <label class="form-label" for="registerEmail">Email</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                    <input type="password" name="password" th:field="*{password}" id="registerPassword"
                           class="form-control"/>
                    <label class="form-label" for="registerPassword">Пароль</label>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-3">Зарегистрироваться</button>
            </form>
        </div>
    </div>
    <!-- Pills content -->

</div>

<!-- Footer -->
<footer th:replace="inc/footer.inc::footer"></footer>

<!-- Bootstrap core JavaScript -->
<div th:replace="inc/js.inc::js"></div>

</body>

</html>
